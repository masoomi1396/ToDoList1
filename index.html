<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="assets/css/input.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <section class="w-screen h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex justify-center items-center"> 
        <section class="todoList bg-slate-200 container max-w-[800px] rounded-md p-5 flex flex-wrap space-y-5">
            <div class="w-full flex flex-nowrap justify-start space-x-2">
                <h1 class="text-blue-900 text-2xl font-bold">To-Do List</h1>
                <span class="counter text-blue-500 text-2xl font-semibold">0</span>
            </div>
            <div class="flex flex-nowrap w-full relative">
                <input class="task text-black bg-slate-400 rounded-3xl placeholder:text-slate-300 placeholder:text-lg py-4 px-4 focus:outline-none focus:border-none text-lg md:text-xl w-full placeholder:uppercase inputList" type="text" placeholder="add your task">
                <button class="capitalize py-4 px-8 md:px-12 text-lg md:text-xl font-semibold text-white bg-orange-500 add rounded-3xl absolute right-[0px]">add</button>
            </div>
            <div class="todoList flex flex-wrap w-full space-y-3">
            </div>
        </section>
    </section>
</body>
</html>
